@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/darkstrap-custom.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
    	<div class="container-fluid">
    	    <div class="page-header">
    	    	<span class="pull-right">
    	    		<a href="./profile"><i class="icon-user icon-white"></i> Profile</a> 
    	    		<a href="./logout"><i class="icon-lock icon-white"></i> Logout</a>
    	    	</span>
    	    	
	    	    <a class="pull-left" href="/">
					<img class="logo" alt="ARWars logo" src="@routes.Assets.at("images/ARWars_Logo.png")">
				</a>
		    	<h1>ARWars <small>v1.0</small></h1>
		    </div>
        	@content
        	
		    <hr>
		
		    <footer>
		      <p>&copy; ARWars 2012</p>
		    </footer>
        </div>
    </body>
</html>
