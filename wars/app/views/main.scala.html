@(title: String, scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/darkstrap-custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.0.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.pnotify.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.0.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.pnotify.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dataTableBootstrap.js")" type="text/javascript"></script>
        @scripts
        <script type="text/javascript">
	    	$(document).ready(function() {
	    		if ('undefined' === typeof(window.ArWars)) { 
	    			$('a[href$="profile"]').remove();
	    			$('a[href$="logout"]').remove();
	    		}
	    	});
        </script>
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</a>
					 
					<a class="brand hidden-phone" href="/">
						<img class="logo" alt="ARWars logo" src="@routes.Assets.at("images/ARWars_Logo.png")">
						<span class="brand-name">ARWars </span>v1.0
					</a>
					<a class="brand visible-phone" href="/">
						<img class="logo logo-small" alt="ARWars logo" src="@routes.Assets.at("images/ARWars_Logo.png")">
					</a>
					
					<div class="nav-collapse collapse pull-right">
					    <ul class="nav">
						    <li><a href="/profile"><i class="icon-user icon-white"></i> Profile</a></li>
						    <li><a href="/help"><i class="icon-question-sign icon-white"></i> Help</a></li>
						    <li><a href="/logout"><i class="icon-off icon-white"></i> Logout</a></li>
					    </ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
        		@content
		    <hr>
		
		    <footer>
		      <p>&copy; ARWars 2012</p>
		    </footer>
        </div>
    </body>
</html>
